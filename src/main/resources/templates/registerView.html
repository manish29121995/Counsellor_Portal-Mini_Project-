<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	  
	  
	  
	  
	    <div class="container">
			
			<h1 style="color: blue;">Register Here.</h1>
			
			<h5 th:text="${successMsg}" style="color: green;"></h5>
			<h5 th:text="${errorMsg}" style="color: brown;"></h5>
			
			<form th:object="${counsellor}" th:action="@{/register}" method="post" >
				<table>
					<tr>
						<td>Name :</td>
						<td><input type="text" th:field="*{name}"/></td>
					</tr>
					
					<tr>
						<td>EmailId :</td>
						<td><input type="email" th:field="*{email}"/></td>
					</tr>
					
					<tr>
						<td>Password :</td>
						<td><input type="password" th:field="*{pwd}"/></td>
					</tr>
					
					<tr>
						<td>Phone :</td>
						<td><input type="number" th:field="*{phno}"/></td>
					</tr>
					
					
					<tr>
						<td></td>
						<td><input type="submit" value="register" class="btn btn-primary"/></td>
					</tr>
					
					
				</table>
			</form>
			   <a href="/">Login here</a>
		</div>
    <
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
