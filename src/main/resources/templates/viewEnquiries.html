<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	  
	  
	  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Institute</a>
    <a class="navbar-brand" href="dashboard">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="enquiry">Add Enquiry</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="enquiuries">View Enquiry</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="logout" btn btn-primary>logout</a>
          
        </li>
      </ul>
     
    </div>
  </div>
</nav>
	  
	  
	    <div class="container">
			
			<h1 style="color: darkblue;">View all Enquiries</h1>
			
  
			 <form action="/filter-enqs" th:object="${enq}" method="post">
				 <table>
					 <tr>
						
						 <td>Class Mode</td>
						 <td>
							 <select th:field=" *{mode}">
								<option value="">-select-</option>
								<option value="classroom">Classroom</option>
								<option value="online">Online</option> 
							 </select>
						 </td>
					
						 <td>Course</td>
						 <td>
							 <select th:field="*{course}">
								<option value="">-select-</option>
								<option value="java">Java</option>
								<option value="python">Python</option> 
								<option value="oracle">Oracle</option>
								<option value="spring boot">Spring Boot</option> 
								<option value="devops">Devops</option> 
							 </select>
						 </td>
					
						 <td>Status</td>
						 <td>
							 <select th:field="*{status}">
								<option value="">-select-</option>
								<option value="new">New</option>
								<option value="enrolled">Enrolled</option> 
								<option value="lost">Lost</option>
								
							 </select>
						 </td>
					
						 <td><input type="submit" value="search" class="btn btn-primary"</td>
					 </tr>	 

					 
				 </table>
				 
				 
			 </form>
			
			 
					
			
			
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Student Id</th>
						<th>Student Name</th>
						<th>Student Phone</th>
						<th>Mode</th>
						<th>Course</th>
						<th>Status</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
				<tr th:each="enq : ${enqs}">
                 <td th:text="${enq.enqId}"/>
                 <td th:text="${enq.studentName}"/>
                 <td th:text="${enq.studentPhno}"/>
                 <td th:text="${enq.mode}"/>
                 <td th:text="${enq.course}"/>
                 <td th:text="${enq.status}"/>
                 <td>
					 <a th:href="@{/edit(enqId=${enq.enqId})}" class="btn btn-secondary">Edit</a>
				 </td>
		             
    </tr>
   
				</tbody>			
			</table>
			
				
			
			  
		</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
